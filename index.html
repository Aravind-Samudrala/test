<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="form">
      <input type="file" name="testFile" required />
      <button type="submit">Submit</button>
    </form>

		<div id="output"></div>
		
    <script>
      const form = document.getElementById("form");
      const output = document.getElementById("output");
      localStorage.setItem("token", "aravind_token");

      form.addEventListener("submit", (e) => {
			output.innerText = "xcfkjnfjkfdjgdf"
        e.preventDefault();
        output.innerText = `Token :  ${localStorage.getItem(
          "token"
        )} fileName: ${form.elements["testFile"].files[0].name}`;
      });
    </script>
  </body>
</html>
